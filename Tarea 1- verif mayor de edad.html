<!DOCTYPE html>
<html>
<head>
<title>Persona Tercera Edad</title>
</head>
<body>
<script>
function verificarEdad() {
    var e = parseInt(prompt("Ingrese su edad"));
    if (e >= 18) {
        document.write("Usted es mayor de edad");
    } else {
        document.write("Usted no es mayor de edad");
    }
}
verificarEdad();
</script>
</body>
</html>
